<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <ul>
            <li>无序列表</li>
            <li>无序列表</li>
            <li>无序列表</li>
        </ul>

        <ol>
            <li>有序列表1</li>
            <li>有序列表2</li>
            <li>有序列表3</li>
        </ol>

        <!-- 嵌套列表 -->

        <ol>
            <li>
                蔬菜
                <ul>
                    <li>茄子</li>
                    <li>白菜</li>
                </ul>
            </li>
            <li>
                水果
                <ul>
                    <li>香蕉</li>
                    <li>橙子</li>
                </ul>
            </li>
        </ol>

        <!-- 定义列表 -->
        <dl>
            <dt>HTML</dt>
            <dd>HyperText Markup Language，用于创建Web页面的标准标记语言。</dd>
            <dt>CSS</dt>
            <dd>Cascading Style Sheets，用于描述HTML文档的样式。</dd>
        </dl>

        <!-- 自定义列表属性 -->
        <ol type="A" start="3">
            <li>第一个项目</li>
            <li>第二个项目</li>
        </ol>

        <ol type="I" start="1">
            <li>第一个物体</li>
            <li>第二个物理</li>
        </ol>
    </body>

</html>
