<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arguments对象</title>

    <script>
        function showArgs(){
            for(let i = 0; i < arguments.length; i++){
                console.log(arguments[i]);
            }
        }

        showArgs(1, 2, 3);

        function outer(){
            let inner = () => {
                console.log(this)
            }

            inner();
        }

        const obj =  new outer();
    </script>
</head>

</body>
</html>
