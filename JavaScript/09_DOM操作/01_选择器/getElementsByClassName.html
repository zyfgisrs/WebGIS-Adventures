<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>getElementsByClassName example</title>

        <script>
            window.onload = function () {
                const titleElements = document.getElementsByClassName("title");
                //打印titleElements
                console.log(titleElements);
                for (let i = 0; i < titleElements.length; i++) {
                    titleElements[i].style.color = "blue";
                }

                //字体改为斜体
                titleElements[0].style.fontStyle = "italic";
                //字体改为粗体
                titleElements[1].style.fontWeight = "bold";
            }
        </script>
    </head>

    <body>
        <h1 class="title">标题1</h1>
        <h3 class="title">标题2</h3>
    </body>

</html>
