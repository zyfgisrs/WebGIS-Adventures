<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssText</title>
    <script>
        window.onload = function(){
            const div1 = document.getElementById('div1');
            div1.style.cssText = 'color: red; background: blue;'

            console.log(div1.style.color);
            console.log(div1.style.background);
        }
    </script>
</head>
<body>
    <div id="div1">
        hello,world!
    </div>
</body>
</html>
