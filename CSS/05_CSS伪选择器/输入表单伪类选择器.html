<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>输入表单伪类选择器</title>
        <style>
            input:disabled {
                background-color: #f2f2f2;
            }

            input:enabled {
                border: 1px solid green;
            }
        </style>
    </head>

    <body>
        <input type="text" disabled>禁用
        <input type="text" enabled>启用
    </body>

</html>
