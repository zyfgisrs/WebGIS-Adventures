<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relative</title>

    <style>
        .container{
            width: 300px;
            height: 300px;
            background-color: aqua;
        }


        .child{
            background-color: blue;
            width: 50px;
            height: 50px;
            position: relative;
            top: 50px;
            left: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="child"></div>
    </div>
</body>
</html>
