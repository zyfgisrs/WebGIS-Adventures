<!DOCTYPE html>
<html>

    <head>
        <title>使用类型选择器的示例</title>
        <style>
            /* 使用类型选择器来选择所有的 <p> 标签 */
            p {
                color: blue;
                font-size: 16px;
                line-height: 1.5;
            }

            /* 使用类型选择器来选择所有的 <h1> 标签 */
            h1 {
                font-size: 36px;
                text-align: center;
            }

            /* 使用类型选择器来选择所有的 <ul> 标签 */
            ul {
                list-style: none;
                padding: 0;
                margin: 0;
            }

            /* 使用类型选择器来选择所有的 <li> 标签 */
            li {
                background-color: #f2f2f2;
                margin: 8px;
                padding: 8px;
            }
        </style>
    </head>

    <body>

        <h1>欢迎来到我的网站</h1>

        <p>这是一个段落，它已经被类型选择器选中并应用了样式。</p>

        <ul>
            <li>列表项 1</li>
            <li>列表项 2</li>
            <li>列表项 3</li>
        </ul>

        <p>这是另一个段落。</p>

    </body>

</html>
