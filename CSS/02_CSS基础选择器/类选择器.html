<!DOCTYPE html>
<html>

    <head>
        <style>
            /* 使用类选择器来为具有相同类的元素应用样式 */
            .myClass {
                background-color: lightgreen;
                color: darkgreen;
                font-size: 16px;
                padding: 8px;
            }
        </style>
    </head>

    <body>
        <!-- 在HTML中创建具有相同类的多个元素 -->
        <p class="myClass">这是一个具有类myClass的段落。</p>
        <div class="myClass">这是一个具有类myClass的div元素。</div>
        <span class="myClass">这是一个具有类myClass的span元素。</span>
    </body>

</html>
